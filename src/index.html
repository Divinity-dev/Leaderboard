<head>

    <h1>learderboard</h1>

    </div>
    <table id="table">
        
    </table>

        <input type="text" id="name" required placeholder="Your name">
        <input type="number" id="score" required placeholder="Your name">
        <button>submit</button>
    </form>
</div>
</div>
</div>
