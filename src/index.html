<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learderboard</title>
</head>
<body>
    <div class="content">
    <h1>learderboard</h1>
    <div class="container">
    <div class="container-child1">
        <div class="scores">
        <h2>recent scores</h2>
        <button>refresh</button>
    </div>
    <table id="table">
        <tr>
            <td>michael: 100</td>
        </tr>
        <tr>
            <td>Sarah: 95</td>
        </tr>
        <tr>
            <td>tracy: 95</td>
        </tr>
    </table>
</div>
<div class="container-child2">
    <h2>Add your score</h2>
    <form action="submit">
        <input type="text">
        <input type="number">
        <button>submit</button>
    </form>
</div>
</div>
</div>
</body>
</html>
